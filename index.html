<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <title>VueJS</title>


</head>
<body>

    <div id="app">

        <div class="container">
            <h1>Generator of Lorem Picsum</h1>

            <div class="col">
                <p>X axis</p>
                <input type="range" id="size" min="50" max="2500" v-model="numberX">
                <label for="size">{{numberX}}</label>

                <p>Y axis</p>
                <input type="range" id="size" min="50" max="2500" v-model="numberY">
                <label for="size">{{numberY}}</label>
            </div>

            <button v-on:click="test">Generate</button>
        </div>

        <div class="box">
            
        </div>

    </div>

    <p id="sign">Made with <span style="color: red;">‚ù§</span> by <a href="https://twitter.com/dezerr_" target="_blank">DeZerr</a></p>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="app.js"></script>

</body>
</html>
